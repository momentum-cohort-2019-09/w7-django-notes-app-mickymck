{% extends "notes/base.html" %}

{% block content %}
    <button onclick="window.location.href='notes/new-note';" class='new-note-button'>Create a New Note</button>
    <ul>
        {% for note in notes %}
            <li><a href="notes/{{ note.pk }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
